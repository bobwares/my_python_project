repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-pytest
    rev: v8.3.1
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
